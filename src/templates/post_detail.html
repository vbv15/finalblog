{% extends "base.html" %}


{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}



{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    {% if instance.image %}
    <img src='{{ instance.image.url }}' class='img-responsive' />
    {% endif %}
<h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>

{{ instance.content|linebreaks }}<br/>

<a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri }}">
Facebook
</a>
<a href="https://twitter.com/home?status=Cool%20{{request.build_absolute_uri }}">
Twitter
</a>
<a href='https://plus.google.com/share?url={{request.build_absolute_uri }}'>
<a href="http://www.reddit.com/submit?url={{request.build_absolute_uri }}&title=Awesome%20">Reddit</a>
<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
<div class="fb-like" data-href="{{request.build_absolute_uri" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

</div>

{% endblock content %}
